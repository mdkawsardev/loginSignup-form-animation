<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-5 overflow-hidden ">
                <div class="buttons">
                    <button type="button" class="loginBtn btn btn-primary mb-5 active">Login</button>
                    <button type="button" class="signupBtn btn btn-primary mb-5">Sign Up</button>
                </div>
                <div class="form">
                    <form action="#" class="login ">
                    <div>
                        <div class="mb-3">
                            <label for="emailL" class="form-label">Enter Email</label>
                            <input type="email" class="form-control" id="emailL">
                        </div>
                        <div class="mb-3 loginpass pass">
                            <label for="passwordL" class="form-label">Password</label>
                            <span class="warn d-none span1">Please, Enter password</span>
                            <input type="password" class="form-control" id="passwordL">
                            <div class="img loginImg">
                                <img class="w-100" src="image/close-eye.png" alt="">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary d-inline-block">Login</button>
                        </div>
                    </div>
                </form>
                <form action="#" class="signup d-none">
                    <div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3 signpass pass">
                            <label for="password" class="form-label">Password</label>
                            <span class="warn d-none span2">Please, Enter password</span>
                            <input type="password" class="form-control" id="password">
                            <div class="img signupImg">
                                <img class="w-100" src="image/close-eye.png" alt="">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class=" btn btn-primary d-inline-block">Sign Up</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
